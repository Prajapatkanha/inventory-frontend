<h2>ğŸ“¦ Orders</h2>

<!-- âœ… Order Form -->
<div class="order-form">
  <input type="text" [(ngModel)]="newOrder.customerName" placeholder="Customer Name">
  <select (change)="onItemSelect($event)">
    <option disabled selected>Select Item</option>
    <option *ngFor="let item of inventory" [value]="item._id">
      {{ item.item }} - â‚¹{{ item.price }}
    </option>
  </select>
  
  <p><strong>Total Amount:</strong> â‚¹{{ newOrder.totalAmount }}</p>
  <button (click)="addOrder()">ğŸ›’ Place Order</button>
</div>

<!-- âœ… Orders Table -->
<table>
  <thead>
    <tr>
      <th>Order ID</th>
      <th>Customer Name</th>
      <th>Total Amount</th>
      <th>Status</th>
      <th>Actions</th> <!-- âœ… New Column for Delete & Complete -->
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of orders">
      <td>{{ order._id }}</td>
      <td>{{ order.customerName }}</td>
      <td>â‚¹{{ order.totalAmount }}</td>
      <td>{{ order.status || 'Pending' }}</td>
      <td>
        <button *ngIf="order.status === 'Pending'" class="complete-btn" (click)="completeOrder(order._id || '')">
          âœ… Completed
        </button>
        
        <!-- âœ… Delete Button -->
        <button class="delete-btn" (click)="deleteOrder(order._id || '')">ğŸ—‘ï¸ Delete</button>
      </td>
    </tr>
  </tbody>
</table>
